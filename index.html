<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<link rel="stylesheet" href="estilo/style.css">
<script src="Script/script.js" defer></script>

<body>
    <main>
        <header>
            <h1>Calculadora</h1>
        </header>
        <section class="corpoCalc"> <!--corpo da calculadora-->
            <form name="form">
                <input type="number" id="textview" name="textview"><!--visor dos resultados-->
            </form>
            <div id="teclado">
                <table>
                    <tr id="numbers">
                        <td><input type="button" value="7" onclick="insert(7)"></td>
                        <td><input type="button" value="8" onclick="insert(8)"></td>
                        <td><input type="button" value="9" onclick="insert(9)"></td>
                    </tr>
                    <tr id="numbers">
                        <td><input type="button" value="4" onclick="insert(4)"></td>
                        <td><input type="button" value="5" onclick="insert(5)"></td>
                        <td><input type="button" value="6" onclick="insert(6)"></td>
                    </tr>
                    <tr id="numbers">
                        <td><input type="button" value="1" onclick="insert(1)"></td>
                        <td><input type="button" value="2" onclick="insert(2)"></td>
                        <td><input type="button" value="3" onclick="insert(3)"></td>
                    </tr>
                    <tr id="numbers">
                        <td><input type="button" value="0" onclick="insert(0)"></td>
                        <td><input type="button" value="," onclick="insert('.')"></td>
                        <td><input type="button" value="=" id="equal"></td>
                    </tr>
                </table>
                <table>
                    <tr id="limpadores">
                        <td><input type="button" value="&lt;" id="delet" name="delet"></td>
                        <td><input type="button" value="C" id="clear" name="clear"></td>
                    </tr>
                    <tr id="operators" name="tr">
                        <td><input type="button" value="+" onclick="insert('+')"></td>
                        <td><input type="button" value="-" onclick="insert('-')"></td>
                        <td><input type="button" value="x" onclick="insert('*')"></td>
                        <td><input type="button" value="/" onclick="insert('/')"></td>
                    </tr>
                </table>
            </div>
        </section>
        <footer>
            <marquee scrolldelay="150" width="50%"><p>&copy; WJ</p></marquee>
        </footer>
    </main>
</body>
</html>
